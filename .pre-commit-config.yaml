default_stages: [commit]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.5
    hooks:
      - id: ruff
        name: Ruff check
        description: "Run 'ruff check' for extremely fast Python linting"
        args: [--fix]

      - id: ruff-format
        name: Ruff format
        description: "Run 'ruff format' for extremely fast Python formatting"

  - repo: https://github.com/fastai/nbdev
    rev: 2.2.10
    hooks:
      - id: nbdev_clean
        name: nbdev_clean
        entry: uv run nbdev_clean
        language: system
        types: [jupyter]
      - id: nbdev_export
        name: nbdev_export
        entry: uv run nbdev_export
        language: system
        types: [jupyter]
